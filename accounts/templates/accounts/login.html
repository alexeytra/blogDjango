{% extends 'base.html' %}

{% block content %}
    <h1>Log in</h1>
    <form class="site-form" method="post" action="{% url 'accounts:login' %}">
        {% csrf_token %}
        {{ form }}
        {% if request.GET.next %}
            <input type="hidden" name="next" value="{{ request.GET.next }}">
        {% endif %}
        <input type="submit" value="Log in">
    </form>
{% endblock %}
